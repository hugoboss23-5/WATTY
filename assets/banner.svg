<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#4a9eff">
    <line x1="0" y1="50" x2="800" y2="50" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke-width="0.5"/>
  </g>
  
  <!-- Brain icon - simplified neural network -->
  <g transform="translate(100, 100)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Neural nodes -->
    <circle cx="0" cy="-25" r="5" fill="#4a9eff" opacity="0.9"/>
    <circle cx="22" cy="-12" r="4" fill="#a855f7" opacity="0.8"/>
    <circle cx="22" cy="12" r="4" fill="#4a9eff" opacity="0.8"/>
    <circle cx="0" cy="25" r="5" fill="#a855f7" opacity="0.9"/>
    <circle cx="-22" cy="12" r="4" fill="#4a9eff" opacity="0.8"/>
    <circle cx="-22" cy="-12" r="4" fill="#a855f7" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#a855f7" opacity="1"/>
    
    <!-- Connections -->
    <g stroke="url(#glow)" stroke-width="1" opacity="0.4">
      <line x1="0" y1="-25" x2="22" y2="-12"/>
      <line x1="22" y1="-12" x2="22" y2="12"/>
      <line x1="22" y1="12" x2="0" y2="25"/>
      <line x1="0" y1="25" x2="-22" y2="12"/>
      <line x1="-22" y1="12" x2="-22" y2="-12"/>
      <line x1="-22" y1="-12" x2="0" y2="-25"/>
      <line x1="0" y1="0" x2="0" y2="-25"/>
      <line x1="0" y1="0" x2="22" y2="-12"/>
      <line x1="0" y1="0" x2="22" y2="12"/>
      <line x1="0" y1="0" x2="0" y2="25"/>
      <line x1="0" y1="0" x2="-22" y2="12"/>
      <line x1="0" y1="0" x2="-22" y2="-12"/>
    </g>
    
    <!-- Glow effect behind center -->
    <circle cx="0" cy="0" r="15" fill="#a855f7" opacity="0.1" filter="url(#blur)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="85" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="700" fill="white">Watty</text>
  <text x="200" y="120" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" fill="#8b8ba7">One memory. Every AI. It just knows you.</text>
  
  <!-- Tags -->
  <g transform="translate(200, 145)">
    <rect x="0" y="0" width="52" height="22" rx="11" fill="#4a9eff" opacity="0.15"/>
    <text x="26" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#4a9eff" text-anchor="middle">MCP</text>
    
    <rect x="62" y="0" width="60" height="22" rx="11" fill="#a855f7" opacity="0.15"/>
    <text x="92" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#a855f7" text-anchor="middle">SQLite</text>
    
    <rect x="132" y="0" width="56" height="22" rx="11" fill="#4a9eff" opacity="0.15"/>
    <text x="160" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#4a9eff" text-anchor="middle">Local</text>
    
    <rect x="198" y="0" width="76" height="22" rx="11" fill="#a855f7" opacity="0.15"/>
    <text x="236" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#a855f7" text-anchor="middle">Semantic</text>
    
    <rect x="284" y="0" width="88" height="22" rx="11" fill="#4a9eff" opacity="0.15"/>
    <text x="328" y="15" font-family="system-ui, sans-serif" font-size="11" fill="#4a9eff" text-anchor="middle">~850 lines</text>
  </g>
</svg>
