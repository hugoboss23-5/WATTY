<svg xmlns="http://www.w3.org/2000/svg" width="720" height="440" viewBox="0 0 720 440">
  <style>
    @keyframes typing1 { from { width: 0 } to { width: 280px } }
    @keyframes typing2 { from { width: 0 } to { width: 340px } }
    @keyframes typing3 { from { width: 0 } to { width: 410px } }
    @keyframes fade1 { 0%, 8% { opacity: 0 } 10% { opacity: 1 } 100% { opacity: 1 } }
    @keyframes fade2 { 0%, 28% { opacity: 0 } 30% { opacity: 1 } 100% { opacity: 1 } }
    @keyframes fade3 { 0%, 38% { opacity: 0 } 40% { opacity: 1 } 100% { opacity: 1 } }
    @keyframes fade4 { 0%, 55% { opacity: 0 } 57% { opacity: 1 } 100% { opacity: 1 } }
    @keyframes fade5 { 0%, 65% { opacity: 0 } 67% { opacity: 1 } 100% { opacity: 1 } }
    @keyframes fade6 { 0%, 80% { opacity: 0 } 82% { opacity: 1 } 100% { opacity: 1 } }
    .term-bg { fill: #1e1e2e; rx: 12; }
    .title-bar { fill: #313244; }
    .btn-r { fill: #f38ba8; } .btn-y { fill: #f9e2af; } .btn-g { fill: #a6e3a1; }
    text { font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; }
    .prompt { fill: #a6e3a1; font-size: 14px; }
    .cmd { fill: #cdd6f4; font-size: 14px; }
    .output { fill: #9399b2; font-size: 13px; }
    .highlight { fill: #f9e2af; font-size: 13px; }
    .success { fill: #a6e3a1; font-size: 13px; }
    .comment { fill: #6c7086; font-size: 12px; font-style: italic; }
    .section { fill: #89b4fa; font-size: 13px; font-weight: bold; }
    .g1 { animation: fade1 12s infinite; }
    .g2 { animation: fade2 12s infinite; }
    .g3 { animation: fade3 12s infinite; }
    .g4 { animation: fade4 12s infinite; }
    .g5 { animation: fade5 12s infinite; }
    .g6 { animation: fade6 12s infinite; }
  </style>

  <!-- Terminal frame -->
  <rect class="term-bg" width="720" height="440" />
  <rect class="title-bar" width="720" height="36" rx="12" />
  <rect class="title-bar" y="24" width="720" height="12" />
  <circle class="btn-r" cx="20" cy="18" r="6" />
  <circle class="btn-y" cx="40" cy="18" r="6" />
  <circle class="btn-g" cx="60" cy="18" r="6" />
  <text x="330" y="22" text-anchor="middle" fill="#9399b2" font-size="13" font-family="sans-serif">watty — terminal</text>

  <!-- Step 1: Install -->
  <g class="g1">
    <text class="section" x="20" y="68">## Install</text>
    <text class="prompt" x="20" y="92">$</text>
    <text class="cmd" x="35" y="92">pip install watty-ai[onnx]</text>
    <text class="output" x="20" y="112">Successfully installed watty-ai-1.2.0</text>
    <text class="success" x="20" y="132">✓ 100MB, no GPU needed. Done in 8 seconds.</text>
  </g>

  <!-- Step 2: Scan -->
  <g class="g3">
    <text class="section" x="20" y="168">## Scan your files</text>
    <text class="prompt" x="20" y="192">You:</text>
    <text class="cmd" x="55" y="192">"Hey Claude, scan my Documents folder"</text>
    <text class="output" x="20" y="216">watty_scan path=/Users/hugo/Documents</text>
    <text class="highlight" x="20" y="236">→ 847 files indexed</text>
    <text class="highlight" x="20" y="256">→ 3,421 chunks stored</text>
    <text class="success" x="20" y="276">✓ Deduplicated. Re-scanning always safe.</text>
  </g>

  <!-- Step 3: Recall -->
  <g class="g5">
    <text class="section" x="20" y="312">## Ask anything</text>
    <text class="prompt" x="20" y="336">You:</text>
    <text class="cmd" x="55" y="336">"What did I write about distributed systems?"</text>
    <text class="output" x="20" y="360">watty_recall query="distributed systems" → 7 results (1.2ms)</text>
    <text class="highlight" x="20" y="380">Claude responds with full context from your notes.</text>
    <text class="success" x="20" y="400">✓ Semantic search. Not keywords. It just knows.</text>
  </g>

  <!-- Watty branding -->
  <g class="g6">
    <text x="620" y="428" fill="#45475a" font-size="11" font-family="sans-serif">watty v1.2.0</text>
  </g>
</svg>
